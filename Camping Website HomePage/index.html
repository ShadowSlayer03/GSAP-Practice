<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Camping Website Landing Page with GSAP</title>
</head>
<body>

    <!-- Header and Navbar -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                <img src="./images/logo.svg" alt="logo">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Events</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__buttons">
                    <a href="#" class="nav__button-link">Login</a>
                    <a href="#" class="nav__button-ghost">Get Started</a>
                </div>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- Main Page -->

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            A LIFETIME EXPERIENCE
                        </h3>

                        <h1 class="home__title">
                            Camping Events <br>
                            To Remember
                        </h1>

                        <p class="home__description">
                            Camp anywhere anytime without hassle and enjoy.
                        </p>

                        <a href="#" class="home__button">
                            Explore Locations
                        </a>
                    </div>

                    <img src="./images/bird-1.svg" alt="image of a bird" class="home__bird-1">
                    <img src="./images/bird-2.svg" alt="image of a bird" class="home__bird-2">
                </div>

                <div class="home__images">
                    <img src="./images/img-4.svg" alt="image" class="home__img-4">
                    <img src="./images/img-3.svg" alt="image" class="home__img-3">
                    <img src="./images/img-2.svg" alt="image" class="home__img-2">
                    <img src="./images/img-1.svg" alt="image" class="home__img-1">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
