<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Designerd Landing Page with GSAP</title>
</head>
<body>
    <div id="main">
        <div id="left">
            <nav>
                    <button><i class="ri-arrow-left-line"></i></button>
                    <h2>About</h2>
                    <h2>Work</h2>
                    <a href="https://twitter.com"><i class="ri-twitter-x-line"></i></a>
            </nav>
            <div class="info">
            <h1>Hello,</h1>
            <p>You need a short dummy text for your mockup? How quaint! </p>
            <h4><span>Read</span></h4>
            </div>
        </div>

        <div id="right">
            <div id="upper-div">
                <img id="upperimg1" src="./images/cactus-plant.jpg" alt="cactus-plant">
                <img id="upperimg2" src="./images/rose.jpg" alt="rose">
            </div>
            <div id="lower-div">
                <img src="./images/landscape.jpg" alt="beautiful-landscape">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
